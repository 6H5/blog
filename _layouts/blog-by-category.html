---
layout: default
---

{% for category in site.categories %}
{% if category[0] == page.category %}
<h2>{{page.title}} / {{ category | first }}</h2>
<ul class="arc-list related-posts">
  {% for post in category.last %}
  <li>
    <h6>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span style="margin-left: 5px;font-size: 14px;opacity: .5;">{{ post.date | date:"%Y/%m/%d"}}</span>
    </h6>
  </li>
  {% endfor %}
</ul>
{% endif %}
{% endfor %}
