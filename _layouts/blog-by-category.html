---
layout: default
---

{% for category in site.categories %}
<h1>{{ category | first }}</h1>
<ul class="arc-list">
  {% for post in category.last %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span style="margin-left: 5px;font-size: 14px;opacity: .5;">{{ post.date | date:"%Y/%m/%d"}}</span>
  </li>
  {% endfor %}
</ul>
{% endfor %}
